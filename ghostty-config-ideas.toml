# --- VISUALS & AESTHETICS ---
# Consistent spacing makes it feel like a "tool" rather than a raw terminal
window-padding-x = 10
window-padding-y = 10

theme = auto

font-family = iA Writer Mono
font-family = Phosphor
# Themes: "Auto" picks based on system (Light/Dark)
# FONT SETTINGS (From our previous discussion)
font-size = 13
adjust-cell-height = 20%

macos-titlebar-style = tabs

# Better vertical centering for iA Writer's specific metrics
# --- WINDOW DECORATIONS ---
# macOS: "tabs" looks native, "ghostty" is custom/minimal
# Linux (Hyprland): Disable server-side decorations (SSD)
# This lets Hyprland manage the borders/styling entirely
window-decoration = false

# --- KEYBINDING PHILOSOPHY: "Super means Command" ---
# This brings Mac-style muscle memory to Linux.
# "super" on Linux = Windows/Command key.

keybind = super+c=copy_to_clipboard
keybind = super+v=paste_from_clipboard

keybind = super+t=new_tab
keybind = super+w=close_surface
keybind = super+n=new_window

keybind = super+d=new_split:right
keybind = super+shift+d=new_split:down

keybind = super+equal=increase_font_size:1
keybind = super+minus=decrease_font_size:1
keybind = super+0=reset_font_size

# 1. COPY & PASTE
# On Mac: Cmd+C/V is native.
# On Linux: We map Super+C/V to the same actions.
# 2. TABS & WINDOWS
# Stop reaching for Ctrl+Shift+T! Just use Super/Cmd+T everywhere.
# 3. SPLITS (The "iTerm/tmux" style)
# Cmd/Super + D to split vertically (standard Mac behavior)
# 4. ZOOM / FONT SIZE
# --- MOUSE & SCROLLING ---
# Sane scrolling speeds for touchpads/trackballs
mouse-scroll-multiplier = 2
# Click links with simpler modifiers (default is usually ctrl+click)
# Ghostty handles this well by default, but ensuring reliability:
mouse-shift-capture = false

# --- QUAKE / QUICK TERMINAL CONFIG ---

bind = $mainMod, grave, togglespecialworkspace, quake

windowrulev2 = float, class:^(ghostty-quake)$
windowrulev2 = size 100% 40%, class:^(ghostty-quake)$
windowrulev2 = move 0 0, class:^(ghostty-quake)$
windowrulev2 = workspace special:quake, class:^(ghostty-quake)$

windowrulev2 = noborder, class:^(ghostty-quake)
# 1. Define the toggle key (Super + Tilde)
# This command checks if the special workspace is open. If so, it hides it.
# If not, it opens it.
# 2. Define the Window Rules
# This tells Hyprland: "Any Ghostty window with the class 'ghostty-quake' MUST float,
# take up the top 40% of the screen, and live in the special 'quake' workspace."
# Optional: Remove borders/decorations for a cleaner look
